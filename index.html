<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application By sumit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search city" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">India</h4>
                </div>
                <h4 class="country-date-txt regular-txt">Wed,5 Dec</h4>

            </div>


            <div class="weather-summary-container">
                <img src="/assets/weather/cloudfs.svg" alt="" class="weather-summary-image">

                <div class="weather-summary-info">
                    <h1 class="temp-txt">
                        28 °C
                    </h1>
                    <h3 class="condition-txt regular txt">clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">@ M/s</h5>
                    </div>
                </div>

            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">
                        28 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">
                        28 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">
                        28 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">
                        28 °C
                    </h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="/assets//message/search-city.png" alt="" class="message-img">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find Out The Weather Condition of The city
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="/assets//message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find Out The Weather Condition
                </h4>
            </div>
        </section>

    </main>
</body>

</html>
